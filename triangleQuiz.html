<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traingle Quiz</title>
  </head>
  <body>
    <h1>Triangle Quiz</h1>

    <form class="quiz-form">
      <div>
        <p>What will be third angle if first two are 45° and 55°?</p>
      </div>

      <label style="display: block" for="">
        <input type="radio" name="questionOne" value="60°" />60°
      </label>

      <label style="display: block" for="">
        <input type="radio" name="questionOne" value="70°" />70°
      </label>

      <label style="display: block" for="">
        <input type="radio" name="questionOne" value="80°" />80°
      </label>

      <div>
        <p>Which is the longest side in a right angle triangle?</p>
      </div>
      <label style="display: block" for="">
        <input type="radio" name="questionTwo" value="base" />base
      </label>

      <label style="display: block" for="">
        <input
          type="radio"
          name="questionTwo"
          value="perpendicular"
        />perpendicular
      </label>

      <label style="display: block" for="">
        <input type="radio" name="questionTwo" value="hypotenuse" />hypotenuse
      </label>
    </form>
    <button id="submit">Submit Answer</button>
    <div id="output"></div>
    <script src="quiz.js"></script>
  </body>
</html>
