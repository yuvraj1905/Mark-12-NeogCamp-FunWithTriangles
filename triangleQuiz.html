<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traingle Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation container quiz">
      <div class="nav-brand">Fun with Traingles !</div>

      <ul class="list-non-bullet nav-pills">
        <li class="list-item-inline">
          <a class="link" href="checkTriangle.html">Is Triangle? </a>
        </li>

        <li class="list-item-inline">
          <a class="link link-active" href="triangleQuiz.html">Triangle Quiz</a>
        </li>

        <li class="list-item-inline">
          <a class="link" href="hypotenuse.html">Hypotenuse calculator</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="findArea.html">Area calculator</a>
        </li>
      </ul>
    </nav>
    <header class="hero">
      <img class="hero-img" src="images/react-image.svg" alt="" />
      <h1 class="hero-heading">
        Triangle
        <span style="color: rgb(199, 144, 76)">Quiz</span>
      </h1>
    </header>

    <form class="quiz-form">
      <div>
        <p>What will be third angle if first two are 45° and 55°?</p>
      </div>

      <label style="display: block" for="">
        <input type="radio" name="questionOne" value="60°" />60°
      </label>

      <label style="display: block" for="">
        <input type="radio" name="questionOne" value="70°" />70°
      </label>

      <label style="display: block" for="">
        <input type="radio" name="questionOne" value="80°" />80°
      </label>

      <div>
        <p>Which is the longest side in a right angle triangle?</p>
      </div>
      <label style="display: block" for="">
        <input type="radio" name="questionTwo" value="base" />base
      </label>

      <label style="display: block" for="">
        <input
          type="radio"
          name="questionTwo"
          value="perpendicular"
        />perpendicular
      </label>

      <label style="display: block" for="">
        <input type="radio" name="questionTwo" value="hypotenuse" />hypotenuse
      </label>
    </form>
    <button id="submit">Submit Answer</button>
    <div id="output"></div>
    <script src="quiz.js"></script>
  </body>
</html>
