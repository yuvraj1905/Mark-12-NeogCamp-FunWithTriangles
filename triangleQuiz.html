<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traingle Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation container quiz">
      <div class="nav-brand">Fun with Traingles !</div>

      <ul class="list-non-bullet nav-pills">
        <li class="list-item-inline">
          <a class="link" href="checkTriangle.html">Is Triangle? </a>
        </li>

        <li class="list-item-inline">
          <a class="link link-active" href="triangleQuiz.html">Triangle Quiz</a>
        </li>

        <li class="list-item-inline">
          <a class="link" href="hypotenuse.html">Hypotenuse calculator</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="findArea.html">Area calculator</a>
        </li>
      </ul>
    </nav>
    <header class="hero">
      <h1 class="hero-heading">
        Triangle
        <span style="color: rgb(199, 144, 76)">Quiz</span>
      </h1>
    </header>

    <form class="quiz-form centered_container">
      <div>
        <h3 class="quizH3">
          What will be third angle if first two are 45° and 55°?
        </h3>
      </div>

      <label style="display: block" for="q1option1">
        <input type="radio" name="questionOne" id="q1option1" value="60°" />60°
      </label>

      <label style="display: block" for="q1option2">
        <input type="radio" name="questionOne" id="q1option2" value="70°" />70°
      </label>

      <label style="display: block" for="q1option3">
        <input type="radio" name="questionOne" id="q1option3" value="80°" />80°
      </label>

      <div>
        <h3 class="quizH3">
          Which is the longest side in a right angle triangle?
        </h3>
      </div>
      <label style="display: block" for="q2option1">
        <input
          type="radio"
          name="questionTwo"
          id="q2option1"
          value="base"
        />base
      </label>

      <label style="display: block" for="q2option2">
        <input
          type="radio"
          id="q2option2"
          name="questionTwo"
          value="perpendicular"
        />perpendicular
      </label>

      <label style="display: block" for="q2option3">
        <input
          type="radio"
          name="questionTwo"
          id="q2option3"
          value="hypotenuse"
        />hypotenuse
      </label>
    </form>
    <button id="submit" class="check-btn">Submit Answer</button>
    <h2 class="centered_container quizH3" id="output"></h2>
    <script src="quiz.js"></script>
  </body>
</html>
